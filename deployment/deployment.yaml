apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: camelcase
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: harshaisgud/splitcamelcase:{{version}}
        ports:
        - containerPort: 8080